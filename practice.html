<script>

// Fortune teller exercise

document.write("<h3>Fortune teller exercise</h3>")

var numberChildren = 2
var partnerName = "Myles"
var geoLocation = "San Francisco"
var jobTitle = "Entrepreneur"

document.write("<p> You will be an " + jobTitle.toLowerCase() + " in " + geoLocation + " and married to " + partnerName + " with " + numberChildren + " kids. </p>")

// The age calculator

document.write("<h3>The age calculator</h3>")

var currentYear = new Date().getFullYear();
var birthYear = window.prompt("Please enter your birth year:");

var age1 = currentYear - birthYear - 1
var age2 = currentYear - birthYear 

document.write ("<p>You are either "+ age1 + " or " + age2 + " right now.</p>")


// The lifetime supply calculator

document.write("<h3>Lifetime supply calculator</h3>")

var age = 24
var maxAge = 88
var poundsPerDay = 3

var totalSupply = (maxAge - age)*365*poundsPerDay
var totalSupplyinTons = totalSupply / 2000

document.write ("<p>You will eat "+ totalSupply + " pounds "+ " or " + totalSupplyinTons +" tons of food in the rest of your life time. </p>")



// The Geometrizer

document.write("<h3>The geometrizer</h3>")

var radius = window.prompt("Enter the radius of a circle in centimeters:")

var circumference = 2*Math.PI*radius
var area = Math.PI*Math.pow(radius,2)

document.write ("<p>The circumference of the circle is "+ Math.round(circumference*100)/100 + " centimeters, and the area of the circle is "+ Math.round(area*100)/100 + " centimeters squared. </p>")


// The temperature converter

document.write("<h3>The temperature converter</h3>")

var celsius = window.prompt("Enter a temperature in Celsius:")

var celsiusToFarenheit = celsius * 9/5 +32

document.write("<p>"+celsius +" degrees Celsius is "+Math.round(celsiusToFarenheit*10)/10+" degrees Fahrenheit.")

var fahrenheit = window.prompt("Enter a temperature in Fahrenheit:")

var fahrenheitToCelsis = (fahrenheit - 32) * 5/9

document.write("<p>"+fahrenheit+" degrees Fahrenheit is "+Math.round(fahrenheitToCelsis*10)/10+" degrees Celsius.")


</script>
